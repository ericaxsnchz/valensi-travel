<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/541629fd61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="third">
    <header>
        <nav class="header-nav">
            <a href="./index.html" class="logo">Valensi Travel <span style="padding-left: 15px"><i class="fa-solid fa-plane-departure fa-xs" style="color: #000000;"></i></span></a>
            <ul class="header-nav-menu">
                <li class="header-menu-item"><a href="./index.html">Home</a></li>
                <li class="header-menu-item"><a href="./services.html">Services</a></li>
                <li class="header-menu-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="bg-cont">
        <div class="bg-shield">
            <h1>Book an Appointment!</h1>
        
        <form action="#" method="get">
            <div>
                <label>
                    Full Name
                    <input type="text" 
                    name="full-name" 
                    id="full-name"
                    placeholder="Full Name" 
                    required>
                </label>
            </div>
            <div>
                <label>
                    Email
                    <input type="email" 
                    name="email" 
                    placeholder="E-mail address" 
                    required>
                </label>
            </div>
            <div>
                <label>
                    Phone Number
                    <input type="tel" 
                    name="phone" 
                    placeholder="(000)-000-0000"
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </label>
            </div>
            <div>
                    <legend>Service</legend>
                    <label><input type="checkbox" name="adventure">
                    Adventure</label>
                    <label><input type="checkbox" name="business">
                    Business</label>
                    <label><input type="checkbox" name="family">
                    Family</label>
                    <label><input type="checkbox" name="relaxation">
                    Relaxation</label>
                    <label><input type="checkbox" name="romance">
                    Romance</label>
            </div>
            <div>
                <label>
                    Additional Comments or Requests
                    <textarea name="message"
                    cols="30" rows="10"></textarea>
                </label>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>

        </div>
        
    </div>


    <footer>
        <p class="bottom">Book today! <a href="./contact.html">Contact us</a> | 
            <a href="./services.html">Services</a> | &copy; Erica Penaflor 
        </p>
    </footer>
</body>
</html>
